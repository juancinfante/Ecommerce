<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="continuarCompra.css">
</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar bg-light ">
        <div class="container">
          <a class="navbar-brand" href="index.html"><h2>TIENDA</h2></a>
        </div>
      </nav>
    </header>
    <div class="mi-carrito-container">
      <h2 class="micarrito">Mi Carrito</h2>
      <div class="divisiones">
        <p>Producto</p>
        <p>Descripcion</p>
        <p>Precio</p>
        <p>Cantidad</p>
        <p>Total</p>
      </div>
      <div class="container-products row" id="container-products">
      </div>
      <p id="total" class="total">TOTAL: </p>
      <div class="button">
        <button onclick="finalizarCompra()">FINALIZAR</button>
      </div>
    </div>
        
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="continuarCompra.js"></script>

</html>
